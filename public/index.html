<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset ="UTF-8" />
        <meta name="viewport" content = "width=device-width, initial-scale=1.0" />
        <title>Express Mongo App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1> Welcome to Express Mongo CRUD API</h1>
            <p>This is a static homepage served using Express.</p>
            <ul>
                <li><strong>GET</strong> /user - View all users</li>
                <li><strong>POST</strong> /users - Add a user</li>
                <li><strong>POST</strong> /messages - Send a message</li>
                <li><strong>GET</strong> /message/:sender -View messages by sender</li>
            </ul>
        </div>
    </body>
</html>
